<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отодвинутая камера от объекта</title>
    <!-- Подключаем библиотеку Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- Холст для отрисовки 3D сцены -->
    <canvas id="renderCanvas"></canvas>
    <script>
        // Получаем ссылку на холст
        let canvas = document.getElementById('renderCanvas');
        // Создаем движок
        let engine = new BABYLON.Engine(canvas, true);
        // Создаем сцену
        let scene = new BABYLON.Scene(engine);
        // Создаем камеру с отодвинутой начальной позицией
        let camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 0, -15), scene);
        // Указываем камере, на что она должна смотреть
        camera.setTarget(BABYLON.Vector3.Zero());
        // Создаем и отрисовываем куб
        let box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);
        // Перемещаем куб в нужную позицию
        box.position = new BABYLON.Vector3(0, 0, 5);
        // Создаем и применяем материал к кубу
        let material = new BABYLON.StandardMaterial("material", scene);
        box.material = material;

        // Запускаем цикл рендеринга
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Обновляем размер холста при изменении размеров окна браузера
        window.addEventListener('resize', function(){
            engine.resize();
        });
    </script>
</body>
</html>
